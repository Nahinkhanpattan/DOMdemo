<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        .example {
            background-color: lightgray;
            color: black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Dynamic DOM Manipulation</h1>
    <p class="example" id="example1">This is an example paragraph with ID "example1".</p>
    <p class="example">This is an example paragraph with a class name "example".</p>
    <p>This is another example paragraph with no special ID or class.</p>

    <input type="text" id="selectorInput" placeholder="Enter tag, class, or ID">
    <button onclick="manipulateDOM()">Change Style</button>

    <script>
        function manipulateDOM() {
            const input = document.getElementById('selectorInput').value;

            let elements;
            if (input.startsWith('#')) {
                // If input starts with '#', treat it as an ID
                elements = [document.getElementById(input.slice(1))];
            } else if (input.startsWith('.')) {
                // If input starts with '.', treat it as a class name
                elements = document.getElementsByClassName(input.slice(1));
            } else {
                // Treat it as a tag name
                elements = document.getElementsByTagName(input);
            }

            // Convert elements into an array for easier iteration
            elements = Array.from(elements).filter(el => el !== null);

            if (elements.length > 0) {
                elements.forEach(el => {
                    el.style.backgroundColor = 'yellow';
                    el.style.color = 'blue';
                    el.textContent = 'Content has been updated dynamically!';
                });
            } else {
                alert('No matching elements found.');
            }
        }
    </script>
</body>
</html>
